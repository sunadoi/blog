name: check

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: '1.0.0'
      - name: Install dependencies
        run: bun install
      - name: biome check
        run: bun run check
      - name: typecheck
        run: bun tsc --noEmit
